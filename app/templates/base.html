<!doctype html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='style/favicon.ico') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700'
                               rel='stylesheet' type='text/css'>
                               <!-- jQuery library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        <script type="text/javacsript">
           function readURL(fileName) {
              if (fileName.files && fileName.files[0]) {
                  var reader = new FileReader();

                  reader.onload = function (e) {
                      $('#viewImage')
                              .attr('src', e.target.result)
                              .width(150).height(200);
                  };

                  reader.readAsDataURL(fileName.files[0]);
              }
          }
          </script>
        <title>{% block title %}ESTIAM Data Science Challenge 2018{% endblock %}</title>
        {% endblock %}
    </head>

    <body>

            <div id="container">

                {% include 'header.html' %}

                <div id="content">{% block content %}{% endblock %}</div>

            </div>
            <div class="container footer navbar-fixed-bottom">
              <footer>
                {% block footer %}
                <h3 class="copyright">
                  ESTIAM - <script>document.write(new Date().getFullYear())</script>
                </h3>
                <h3 class="social">
                  <span class="fab fa-angellist" aria-hidden="true"></span>Credits at julj
                </h3>
                <div style="clear: both"></div>
                {% endblock %}
              </footer>
            </div>
    </body>
{% block scripts %}{% endblock %}
</html>
