<div id="header" style="margin-bottom=1em;">
    {% if request.path != url_for('home') %}
    <div style="float: left;">
      <a href="/" role="button" class="btn btn-primary btn-lg">
        <span class="fas fa-home" aria-hidden="true"></span> Home
      </a>
    </div>
    {% endif %}
    <div style="float: right;">
        {% if current_user.is_authenticated %}
        Logged as {{ current_user.username }}
        <a href="{{ url_for('security.logout') }}" role="button" class="btn btn-outline-danger">
          <span class="fas fa-sign-out-alt" aria-hidden="true"></span> Logout
        </a>
        {% else %}
        <a href="{{ url_for('security.login') }}" role="button" class="btn btn-outline-info">
          <span class="fas fa-sign-in-alt" aria-hidden="true"></span> Login
        </a>
        <a href="{{ url_for('security.register')}}" role="button" class="btn btn-outline-info">
          <span class="fas fa-registered" aria-hidden="true"></span> Register
        </a>
        {% endif %}
    </div>
    <div style="clear: both"></div>
</div>
