{% extends "base.html" %}

{% block content %}
<title>Scores</title>
<h1>Scores</h1>
<form action="" method=post enctype=multipart/form-data>
    <select name="competitions">
	{% for c in competitions %}
	<option value="{{ c.id }}">{{ c.name }}</option>
	{% endfor %}
    </select>
    <br />
    <input type=submit id="submit" value="View Scores">
</form>
<section id="score">
<div id="result" style="width: 900px; height: 500px"/>
</section>
    {% endblock %}

    {% block scripts %}
    <!-- jQuery from Google -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Fallback -->
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>

    <!-- Google charts -->
    <script type="text/javascript"
	    src="https://www.gstatic.com/charts/loader.js"></script>


    <script type="text/javascript">
    $(function() {
	$('#submit').click(function() {
	    $.ajax({
		url: '/_get_submissions',
		data: $('form').serialize(),
		type: 'POST',
		success: function(response) {
                    plot_data(response.s);
		},
		error: function(error) {
		    $("#result").text("Unknown error");
		}
	    });
	    return false;
	});
    });

function plot_data(json) {

    var data = new google.visualization.DataTable(json);

    var options = {
        interpolateNulls: true,
        vAxis: {
            viewWindowMode:'explicit',
            viewWindow: {
                max:0,
                min:1
            }
        },
        // hAxis: {
        //   viewWindow: {
        //     min: new Date(2018, 4, 13, 9),
        //     max: new Date(2018, 4, 18, 19)
        //   },
        //   gridlines: {
        //     count: -1,
        //     units: {
        //       days: {format: ['MMM dd']},
        //       hours: {format: ['HH:mm', 'ha']},
        //     }
        //   },
        //   minorGridlines: {
        //     units: {
        //       hours: {format: ['hh:mm:ss a', 'ha']},
        //       minutes: {format: ['HH:mm a Z', ':mm']}
        //     }
        //   }
        // },
        pointSize: 5,
        tooltip: { isHtml: true },
        explorer: {}
    };

    var date_formatter = new google.visualization.DateFormat({
            pattern: "EEE, MMM d, ''yy"
    });
    date_formatter.format(data, 0);

    var chart = new google.visualization.LineChart(document.getElementById('result'));

    chart.draw(data, options);
}


	</script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      </script>
    {% endblock %}
